<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=4, initial-scale=1.0">

    <!--Estilos-->
    <link rel="stylesheet" href="/estilo/estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">

    <!--Responsividade-->
    <link rel="stylesheet" href="/estilo/responsive.css">

    <!--OWL CSS-->
    <link rel="stylesheet" href="/estilo/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/estilo/owl/owl.theme.default.min.css">

    <title>Yamaha</title>
</head>
<body>

    <header>
        <div class="container">
            <h2 class="logo">
                <a href="#"><img src="/img/motomax.png" alt=""></a>
            </h2>
            <nav>
                <a href="#">MOTOCICLETAS</a>
                <a href="#">OFERTAS</a>
                <a href="#">CONSÓRCIOS</a>
                <a href="#">BOUTIQUE</a>
                <a href="#">REVISÃO</a>
                <a href="#">CONTATO</a>
            </nav>
            <img src="/img/logo2.jpg" alt="">
        </div>
        
    </header>
    <main>
        <div class="foto-principal">
            <div class="container">
            </div>
        </div>
    </main>
    <div class="container-modelos">
        <div class="owl-carousel owl-theme">

            <div class="box-moto">
                <div class="descricao">
                    <div class="titulo"><h3>TTR 230</h3></div>
                    <div class="anuncio"><p><strong>DESCRUBRA SEU MUNDO OFF</strong></p></div>
                    <img src="/img/ttr-230-1.png" alt="">
                </div>
                <div class="container-botao">
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        SAIBA MAIS
                    </button>
                </div>
            </div>
            <div class="box-moto">
                <div class="descricao">
                    <div class="titulo"><h3>XMAX ABS</h3></div>
                    <div class="anuncio"><p><strong>ESPORT PREMIUM SCOOTER</strong></p></div>
                    <img src="/img/xmax.png" alt="">
                </div>
                <div class="container-botao">
                    <button role="button"  class="button">
                        <i class="fas fa-info-circle"></i>
                        SAIBA MAIS
                    </button>
                </div> 
            </div>
            <div class="box-moto">
                <div class="descricao">
                    <div class="titulo"><h3>FAZER 250 ABS</h3></div>
                    <div class="anuncio"><p><strong>FEITA PARA SURPREENDER</strong></p></div>
                    <img src="/img/fazer250.png" alt="">
                </div> 
                <div class="container-botao">
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        SAIBA MAIS
                    </button>
                </div>
            </div>
            <div class="box-moto">
                <div class="descricao">
                    <div class="titulo"><h3>CROSSER Z</h3></div>
                    <div class="anuncio"><p><strong>EXPLORE NOVOS CAMINHOS</strong></p></div>
                    <img src="/img/crosser-z.png" alt="">
                </div> 
                <div class="container-botao">
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        SAIBA MAIS
                    </button>
                </div>
            </div>
            <div class="box-moto">
                <div class="descricao">
                    <div class="titulo"><h3>MT-03 ABS</h3></div>
                    <div class="anuncio"><p><strong>MASTER OF TORQUE</strong></p></div>
                    <img src="/img/mt-03-2021.png" alt="">
                </div>
                <div class="container-botao">
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        SAIBA MAIS
                    </button>
                </div> 
            </div>
            <div class="box-moto">
                <div class="descricao">
                    <div class="titulo"><h3>R3 MONSTER</h3></div>
                    <div class="anuncio"><p><strong>INSPIRADA NA MOTO GP</strong></p></div>
                    <img src="/img/r3monster.png" alt="">
                </div>
                <div class="container-botao">
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        SAIBA MAIS
                    </button>
                </div> 
            </div>   
        </div><!--fim div owl-carousel-->
    </div>

    <div class="escolha-categoria">
        <div class="categorias">
            <p>ESCOLHA SUA <strong>PREFERÊNCIA</strong> : </p>
            <select>
                <option>Scooter</option>
                <option>Urbano</option>
                <option>Todo Terreno</option>
                <option>MT Series</option>
                <option>Super Sports</option>
                <option>Sports Touring</option>
                <option>Racing</option>
            </select>
        </div>   
    </div>
    
    <article>
        <div class="banner">
            <a href="#"><img src="/img/promocoes.jpg" alt=""></a>
            <a href="#"><img src="/img/R3_FD_promo.jpg" alt=""></a>
        </div>
    </article>

    <article>
        <div class="fonte">
            <div class="videos">
                <video controls width="500" height="500">
                    <source src="/img/video-merchandising.mp4" type="video/mp4">
                    <p>Seu navegador não suporta este vídeo. <a href="https://youtu.be/DiY9GRlZi14" target="_blank">Clique aqui</a> para visualizá-lo no Youtube</p>
                </video>
            </div>
            <div class="container-botao-video">
                <button role="button" class="button">
                    <i class="fas fa-info-circle"></i>
                    TODOS OS VÍDEOS
                </button>
            </div> 
        </div>
    </article>

    <script src="https://kit.fontawesome.com/89f835ae27.js" crossorigin="anonymous"></script> 
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/owl/setup.js"></script>
</body>
</html>
